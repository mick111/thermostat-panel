<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Thermostat</title>
  <!-- Bump app-version and ?v= in links/scripts after each deploy -->
  <meta name="app-version" content="9">
  <link rel="stylesheet" href="styles.css?v=9">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <script>
    (function () {
      var m = document.querySelector('meta[name="app-version"]'); var docVer = parseInt(m ? m.getAttribute('content') : 0, 10) || 0; var key = 'thermostat-panel-v'; var stored = parseInt(localStorage.getItem(key), 10) || 0; if (stored > docVer) { var path = location.pathname.replace(/index\.html$/i, '').replace(/\/$/, '') || '/'; location.replace(path + '/?t=' + Date.now()); return; } try { localStorage.setItem(key, String(docVer)); } catch (e) { }
    })();
  </script>
  <div id="app">
    <header class="header">
      <div class="status-row">
        <p id="status" class="status">Loadingâ€¦</p>
        <div class="header-controls">
          <button type="button" id="btnRefresh" class="btn btn-refresh" aria-label="Refresh page"
            title="Refresh">Refresh</button>
          <div class="lang-switch" role="group" aria-label="Language">
            <button type="button" id="btnLangFr" class="btn btn-lang" data-lang="fr">FR</button>
            <button type="button" id="btnLangEn" class="btn btn-lang" data-lang="en">EN</button>
            <button type="button" id="btnLangEs" class="btn btn-lang" data-lang="es">ES</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="current-temp-section">
        <h2 id="labelCurrentTemp" class="label">Current temperature</h2>
        <p id="currentTemp" class="current-temp-value">--</p>
      </section>

      <section class="dial-section">
        <div class="dial-wrap" id="dialWrap">
          <svg class="dial-svg" viewBox="0 0 100 100" aria-hidden="true" focusable="false">
            <path id="dialTrackPath" class="dial-track-path"></path>
            <path id="dialFillPath" class="dial-fill-path"></path>
            <circle id="dialCurrentDot" class="dial-current-dot" cx="50" cy="50" r="1.8"></circle>
          </svg>
          <div class="dial-center">
            <div class="dial-center-inner">
              <p id="modeLabel" class="dial-mode">â€”</p>
              <p id="targetTemp" class="dial-target">--</p>
            </div>
          </div>
        </div>
        <div class="target-row">
          <button type="button" id="btnDown" class="btn btn-round" aria-label="Decrease">
            <svg class="btn-glyph" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button type="button" id="btnUp" class="btn btn-round" aria-label="Increase">
            <svg class="btn-glyph" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <line x1="12" y1="5" x2="12" y2="19"></line>
            </svg>
          </button>
        </div>
      </section>

      <section class="presets-row">
        <button type="button" id="btnPresetAway" class="btn btn-preset btn-preset-away" title="Away"><span
            class="preset-icon" aria-hidden="true">ğŸ </span><span id="labelPresetAway">Away</span></button>
        <button type="button" id="btnPresetSleep" class="btn btn-preset btn-preset-sleep" title="Sleep"><span
            class="preset-icon" aria-hidden="true">ğŸŒ™</span><span id="labelPresetSleep">Sleep</span></button>
        <button type="button" id="btnPresetEco" class="btn btn-preset btn-preset-eco" title="Eco"><span
            class="preset-icon" aria-hidden="true">ğŸŒ¿</span><span id="labelPresetEco">Eco</span></button>
        <button type="button" id="btnPresetComfort" class="btn btn-preset btn-preset-comfort" title="Comfort"><span
            class="preset-icon" aria-hidden="true">ğŸ”¥</span><span id="labelPresetComfort">Comfort</span></button>
      </section>

      <p id="comfortMessage" class="comfort-message" role="status" aria-live="polite" style="display: none;">Please be
        reasonable with heating.<br>Merci dâ€™Ãªtre raisonnable sur le chauffage.</p>
    </main>

    <footer class="footer">
      <p id="lastUpdate">â€”</p>
    </footer>
  </div>

  <script src="config.js?v=9"></script>
  <script src="app.js?v=9"></script>
</body>

</html>
