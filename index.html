<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Thermostat</title>
  <!-- Bump app-version and ?v= in links/scripts after each deploy -->
  <meta name="app-version" content="2">
  <link rel="stylesheet" href="styles.css?v=2">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <script>
  (function(){var m=document.querySelector('meta[name="app-version"]');var docVer=parseInt(m?m.getAttribute('content'):0,10)||0;var key='thermostat-panel-v';var stored=parseInt(localStorage.getItem(key),10)||0;if(stored>docVer){var path=location.pathname.replace(/index\.html$/i,'').replace(/\/$/,'')||'/';location.replace(path+'/?t='+Date.now());return;}try{localStorage.setItem(key,String(docVer));}catch(e){}
  })();
  </script>
  <div id="app">
    <header class="header">
      <div class="status-row">
        <p id="status" class="status">Loadingâ€¦</p>
        <button type="button" id="btnRefresh" class="btn btn-refresh" aria-label="Refresh page" title="Refresh">Refresh</button>
      </div>
    </header>

    <main class="main">
      <section class="current-temp-section">
        <h2 class="label">Current temperature</h2>
        <p id="currentTemp" class="current-temp-value">--</p>
      </section>

      <section class="dial-section">
        <div class="dial-wrap" id="dialWrap">
          <div class="dial-bg"></div>
          <div class="dial-fill" id="dialFill"></div>
          <div class="dial-center">
            <p id="modeLabel" class="dial-mode">â€”</p>
            <p id="targetTemp" class="dial-target">--</p>
          </div>
        </div>
        <div class="target-row">
          <button type="button" id="btnDown" class="btn btn-round" aria-label="Decrease">âˆ’</button>
          <button type="button" id="btnUp" class="btn btn-round" aria-label="Increase">+</button>
        </div>
      </section>

      <section class="actions-row">
        <button type="button" id="btnMode" class="btn btn-action">
          <span class="btn-action-icon">ðŸ”¥</span>
          <span class="btn-action-label">Mode</span>
          <span id="modeValue" class="btn-action-value">â€”</span>
        </button>
        <button type="button" id="btnPresetMain" class="btn btn-action btn-preset-main">
          <span class="btn-action-icon">â€¢</span>
          <span class="btn-action-label">Preset</span>
          <span id="presetValue" class="btn-action-value">None</span>
        </button>
      </section>

      <section class="card preset-card" id="presetCard">
        <div class="buttons-row" id="presetButtons"></div>
      </section>
    </main>

    <footer class="footer">
      <p id="lastUpdate">â€”</p>
    </footer>
  </div>

  <script src="config.js?v=2"></script>
  <script src="app.js?v=2"></script>
</body>

</html>
