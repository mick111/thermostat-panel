<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Thermostat</title>
  <!-- Bump ?v= after each deploy to force reload (home screen, cache) -->
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Thermostat</h1>
      <div class="status-row">
        <p id="status" class="status">Loading…</p>
        <button type="button" id="btnRefresh" class="btn btn-refresh" aria-label="Refresh page" title="Refresh">Refresh</button>
      </div>
    </header>

    <main class="main">
      <section class="card temp-card">
        <h2>Current temperature</h2>
        <p id="currentTemp" class="big-value">--</p>
      </section>

      <section class="card target-card">
        <h2>Setpoint</h2>
        <div class="target-row">
          <button type="button" id="btnDown" class="btn btn-round" aria-label="Decrease">−</button>
          <p id="targetTemp" class="big-value">--</p>
          <button type="button" id="btnUp" class="btn btn-round" aria-label="Increase">+</button>
        </div>
      </section>

      <section class="card mode-card">
        <h2>Mode</h2>
        <p id="mode" class="mode-value">--</p>
        <div class="buttons-row">
          <button type="button" id="btnHeat" class="btn btn-mode">Heat</button>
          <button type="button" id="btnCool" class="btn btn-mode">Cool</button>
          <button type="button" id="btnAuto" class="btn btn-mode">Auto</button>
          <button type="button" id="btnOff" class="btn btn-mode">Off</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p id="lastUpdate">—</p>
    </footer>
  </div>

  <script src="config.js?v=1"></script>
  <script src="app.js?v=1"></script>
</body>
</html>
